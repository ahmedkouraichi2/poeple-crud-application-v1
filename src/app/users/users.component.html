<app-navbar></app-navbar>
<div class="container">
  <div class="row row-main">
      <div class="col col-lg-6">
        <h1>Add Users</h1>
          <form [formGroup]="adduserForm">
            <div  class="form-row">
              <div class="form-group">
                 <div class="form-group col-6">
                   <label>FirstName:</label>
                   <input type="text" class="form-control" name="firstname" id="firstname" formControlName="firstname"/>
                  </div>

              </div>

             <hr style="display: none;">



             <div class="form-group">
              <div class="form-group col-6">
                <label>LastName:</label>
                <input type="text" class="form-control" name="lastname" id="lastname"  formControlName="lastname"/>
              </div>
           </div>
           <div class="form-group">
            <div class="form-group col-6">
              <label>phone:</label>
              <input type="text" class="form-control" name="phone" id="phone" formControlName="phone" />
            </div>
          </div>

          <div class="form-row">
             <div class="form-group">
                <button class="btn btn-info" (clik)="addUser()">Add</button>
             </div>
          </div>


          </div>
          </form>
      </div>
      <div class="col col-lg-6">
         <img src="../../assets/useradd.jpg">
      </div>

   </div>
</div>
